<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login | GADIS</title>
    <link rel="stylesheet" href="login.css">

    <!-- Firebase SDKs -->
    <script defer src="/__/firebase/12.3.0/firebase-app-compat.js"></script>
    <script defer src="/__/firebase/12.3.0/firebase-auth-compat.js"></script>
    <script defer src="/__/firebase/12.3.0/firebase-firestore-compat.js"></script>
    <script defer src="/__/firebase/init.js?useEmulator=true"></script>
  </head>

  <body>
    <div class="login-body">
      <div class="logo-holder"><img src="nbg-gdis.png" alt=""></div>
      <div class="login-container">
        <h1>Gender and Development Information System</h1>
        <div class="form">
          <p>Username:</p>
          <input id="loginEmail" type="email" placeholder="Enter Username" required>
          
          <p>Password:</p>
          <input id="loginPassword" type="password" placeholder="Enter Password" required>

          <button id="loginBtn">Login</button>
        </div>
        <button onclick="googleLogin()">Login with Google</button>
      </div>
    </div>

    <!-- âœ… Load app.js last, after HTML elements exist -->
    <script src="app.js"></script>
  </body>
</html>
